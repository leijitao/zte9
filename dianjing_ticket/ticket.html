<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>抢票</title>
    <link href="css/ticket.css" rel="stylesheet" />
    <script src="js/rem.js"></script>
</head>
<body>
<div class="ticket">
    <div class="ticketHome">
        <div class="ticketHome_button0">
            <img src="images/home/0blur.png" alt="">
            <img src="images/home/0focusSure.png" alt="" style="display: none" class="ticketHomeAllFocus">
            <img src="images/home/0focus.png" alt="" style="display: none">

        </div>
        <div class="ticketHome_button1">
            <img src="images/home/1blur.png" alt="">
            <img src="images/home/1focusSure.png" alt="" style="display: none" class="ticketHomeAllFocus">
            <img src="images/home/1focus.png" alt="" style="display: none">

        </div>
        <div class="ticketHome_button2">
            <img src="images/home/2blur.png" alt="">
            <img src="images/home/2focus.png" alt="" style="display: none" class="ticketHomeAllFocus">
        </div>
        <div class="ticketHome_button3">
            <img src="images/home/3blur.png" alt="">
            <img src="images/home/3focus.png" alt="" class="ticketHomeAllFocus">
        </div>
        <div class="ticketHome_button4">
            <img src="images/home/4blur.png" alt="">
            <img src="images/home/4focus.png" alt="" style="display: none" class="ticketHomeAllFocus">
        </div>
        <img src="images/home/introduce.png" alt="" class="contentRule">
    </div>
    <div class="ticketPhone" style="display: none">
        <div class="ticketPhoneipt"></div>
        <img class="ticketPhoneimg" src="images/phone/focus.png" alt="">
    </div>
    <div class="ticketWinner" style="display: none">
        <div class="ticketWinner_left" style="transform:scale(1.7,1.7)"></div>
        <div class="ticketWinner_content">

        </div>
        <div class="ticketWinner_right" style="transform:scale(1.3,1.3)"></div>
    </div>
    <div class="ticketSuccess" style="display: none">
    </div>
    <div class="ticketError" style="display: none"></div>
    <div class="ticketOrder" style="display: none">
        <div class="ticketOrderD1">
            <img src="images/orderBlur.png" alt="" class="ticketOrderi1">
            <img src="images/orderFocus.png" alt="" class="ticketOrderi2">
        </div>
        <div class="ticketOrderD2">
            <img src="images/backBlur.png" alt="" class="ticketOrderi1">
            <img src="images/backFocus.png" alt="" class="ticketOrderi2" style="display: none;">
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/WebViewJavascriptBridge.js"></script>
<script src="js/all.js"></script>
<script src="js/ticket.js"></script>
</html>
