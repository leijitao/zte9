<script>
    var focus=0;
    document.onkeydown=function (e) {
        e=window.event||e;
        switch(e.keyCode){
            case 37:
                if(focus>0){
                    focus--
                    $(".ruleBg img").hide();
                    $(".ruleBg").children().eq(focus).show();
                };
                break;
            case 38:
                if(focus>0){
                    focus--
                    $(".ruleBg img").hide();
                    $(".ruleBg").children().eq(focus).show();
                };
                break;
            case 39:
                if(focus<2){
                    focus++
                    $(".ruleBg img").hide();
                    $(".ruleBg").children().eq(focus).show();
                };
                break;
            case 40:
                if(focus<2){
                    focus++
                    $(".ruleBg img").hide();
                    $(".ruleBg").children().eq(focus).show();
                };
                break;
            case 13:
                break;
        }
    }
