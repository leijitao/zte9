<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<script type="text/javascript" src="js/rem.js"></script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/comin.css">


</head>

<body>

    <div class="wp" style="height: 10.8rem;overflow:hidden">
        <div class="frame clearfix" style="margin-top: 0.5rem;">
            <div class="userbox">用户名：<span id="userSpan"></span></div>
            <div class="leftbox">
                <p>活动时间:即日起-2018年5月15日   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	 剩余抽奖次数：<span id ="cishuspan">1</span>次</p>
               
                <div class="ttbg"></div>
                <div class="gamebox clearfix">
                    <div class="egg" data="0">
                    	<div class="hand">
                    		<img src="images/mdpi/hand_image.png" />
                    	</div>
                    </div>
                    <div class="egg" data="1">
                    	<div class="hand">
                    		<img src="images/mdpi/hand_image.png" />
                    	</div>
                    </div>
                    <div class="egg" data="2">
                    	<div class="hand">
                    		<img src="images/mdpi/hand_image.png" />
                    	</div>
                    </div>
                </div>
                <p>小提示:按遥控器左右方向键选择扭蛋，按“确定”键开启扭蛋</p>
            </div>
            
            <div class="rightsbox">
                <div class="guiz">
                    <h4>奖品展示</h4>
                    <div>
                    	<img src="images/mdpi/present.png" alt="">
                    </div>
                </div>
                <div class="tc" data="3"><div id="ruleDiv" href="javascript:;" class="btn">活动规则</div></div>
            </div>
        </div>
       <div class="bottom_416">
       		<div style="font-size:0.28rem;color:#fff;margin:1rem 0 0 0.50rem;float:left">客服电话：0510-85080999</div>
	        <div class="toolbtn tr" style="overflow: hidden; z-index:5;">
	        	<div href="javascript:;" class="music_btn" id="musicA" data="4">去听歌</div>
	            <div href="javascript:;" class="btn" id="priseA" data="5">中奖记录</div>
	            <div href="javascript:;" class="quit_btn" id="quitA" data="6">退出</div>
	        </div>
	        
        </div>
        <div class="alert_box412">
        	<div>
	        	<p>您的抽奖次数为0</p>
	        	<button class="alert_btn412">确定</button>
        	</div>
        </div>
        <div class="alert_box_t412">
        	<div>
	        	<p>您的音乐大厅版本太低，</br>
	        	请升级最新版本体验该功能</p>
	        	<button class="alert_btn_t412">确定</button>
        	</div>
        </div>
        
    </div>
     
    <div id="tan_div">
    	<div style="background-image: url(images/mdpi/bg_exit.png);background-repeat:no-repeat;height: 5.35rem;width: 5.55rem;margin: 0 auto;background-size:5.55rem 5.35rem;">
	    	<div style="height: 1.45rem;width: 100%;"></div>
	    	<form>
		    	<table style="width: 2.69rem;margin: 0 auto;" class="zhotable">
		    		<tr>
		    			<td>
		    				<div style="">
		    					<span style="font-size: 0.13rem;color:#FF0000;">恭喜你获得我们的实物
		    					神秘大礼包，<br />填写手机号后，
		    					
		    					可以在中奖纪录中看到哦！</span><br  />
		   					 </div>
		    
		    				
		    				<div style="font-size:0.15rem;color:#D2691E;">
		    					<span style="color: #EE4000;font-size:0.20rem;display:none;" id="tipStep2">请输入有效的手机号码！</span>
		    				<br />
		    				手机号码
		    				
		    				<input type="text" class="zho"  name="phone" id="phone" />
		    				
		    				
		    				</div>
		    			</td>
		    		</tr>
		    		<br /><br />
		    		<tr>
		    			<td>
		    				
		    				<div style="font-size:0.15rem;color:#D2691E;">
		    				联系地址
		    				
		    				<input type="text" class="zho"  name="consignerAds" id="consignerAds"  />
		    				</div>
		    			</td>
		    		</tr>
		    		<tr>
		    			 
						<td >
							<div  id="subBtn"  data="1" class="btn_other_focus"   />提交</div>
						
							<div  id="closeBtn"  data="2" class="btn_other_normal"   />放弃</div>
						</td>
						
		    		</tr>
		    	</table>
	    	</form>
	    </div>
	</div>
	<div id="tan_div_no_zhong">
    	<div style="background-image: url(images/mdpi/bg_exit.png);background-repeat:no-repeat;height: 5.35rem;width: 5.25rem;margin: 0 auto;background-size:5.25rem 5.35rem;">
	    	<div style="height: 1.75rem;width: 100%;"></div>
	    	<div style="margin-left: 2.00rem;" class="win_413">
		    	<img src="images/mdpi/no_prize.png" />
		    	
		    </div>
		    <br />
		    
		    
    		<div>
		    	<p style="font-size: 0.25rem;text-align:center;width:100%"">很抱歉!没有中奖，请继续努力！</p><br  />
		    </div>
		    
		     
    		<div style="margin-left: 1.50rem;">
		    	<input type="button" id="close_no_btn" class="btn" value="关闭" />
	    	</div>
	    </div>
	</div>
	<div id="tan_div_xuni_zhong">
    	<div style="background-image: url(images/mdpi/bg_exit.png);background-repeat:no-repeat;height: 5.35rem;width: 5.25rem;margin: 0 auto;background-size:5.25rem 5.35rem">
	    	<div style="height: 1.75rem;width: 100%;"></div>
	    	<div style="margin-left: 2.00rem;" class="win_413">
		    	<img src="images/mdpi/yes_prize.png" />
		    	
		    </div>
		    <br />
		    
		    
    		<div>
		    	<p class="aa_name_417" style="font-size: 0.25rem;text-align:center;width:100%;height:0.3rem" id = "aaaa"></p><br  />
		    </div>
		    
		     
    		<div style="margin-left: 1.50rem;">
		    	<div type="button" id="close_no_btn" class="btn">关闭</div>
	    	</div>
	    </div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
